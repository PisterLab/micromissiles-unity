syntax = "proto3";

package micromissiles;

import "Proto/coordinates.proto";

// Agent state.
message State {
  // Position in m.
  CartesianCoordinates position = 1;

  // Velocity in m/s.
  CartesianCoordinates velocity = 2;

  // Acceleration in m/s^2.
  CartesianCoordinates acceleration = 3;
}
