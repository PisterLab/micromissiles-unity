syntax = "proto3";

package configs;

import "Configs/dynamic_config.proto";
import "Simulation/state.proto";

// Interceptor type enumeration.
enum InterceptorType {
  INVALID_INTERCEPTOR = 0;
  HYDRA_70 = 1;
  MICROMISSILE = 2;
}

// Threat type enumeration.
enum ThreatType {
  INVALID_THREAT = 0;
  QUADCOPTER = 1;
  UCAV = 2;
  BRAHMOS = 3;
  ASCM = 4;
  FATEH_110B = 5;
}

// Flight phase enumeration.
enum FlightPhase {
  INITIALIZED = 0;
  READY = 1;
  BOOST = 2;
  MIDCOURSE = 3;
  TERMINAL = 4;
  TERMINATED = 5;
}

// Agent configuration.
message AgentConfig {
  // Submunitions configuration.
  message SubmunitionsConfig {
    // Number of submunitions.
    uint32 num_submunitions = 1;

    // Agent configuration.
    AgentConfig agent_config = 2;
  }

  // Agent type.
  oneof type_oneof {
    // Interceptor type.
    InterceptorType interceptor_type = 1;
    // Threat type.
    ThreatType threat_type = 2;
    // Custom configuration.
    string config = 3;
  }

  // Initial state.
  simulation.State initial_state = 4;

  // Initial state standard deviation to randomize the state variables.
  simulation.State standard_deviation = 5;

  // Dynamic configuration.
  DynamicConfig dynamic_config = 6;

  // Submunitions configuration.
  SubmunitionsConfig submunitions_config = 7;
}

// Agent swarm configuration.
message AgentSwarmConfig {
  // Number of agents.
  uint32 num_agents = 1;

  // Agent configuration.
  AgentConfig agent_config = 2;
}
