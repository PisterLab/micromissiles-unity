syntax = "proto3";

package configs;

import "Simulation/sensor.proto";

// Controller type enumeration.
enum ControllerType {
  PROPORTIONAL_NAVIGATION = 0;
  AUGMENTED_PROPORTIONAL_NAVIGATION = 1;
}

// Evasion configuration.
message EvasionConfig {
  // If true, evasion is enabled.
  bool enabled = 1;

  // Range threshold in meters. The agent will evade when a pursuer is within
  // this range threshold with a positive closing velocity.
  float range_threshold = 2;
}

// Flight configuration.
message FlightConfig {
  // Controller type.
  ControllerType controller_type = 1;

  // Evasion configuration.
  EvasionConfig evasion_config = 2;
}

// Dynamic configuration.
message DynamicConfig {
  // Flight configuration.
  FlightConfig flight_config = 1;

  // Sensor configuration.
  simulation.SensorConfig sensor_config = 2;
}
