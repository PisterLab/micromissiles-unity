name: Build

on:
  pull_request:  # Run on all branches.
  push:
    branches:
      - master
      - release
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  schedule:
    - cron: '0 2 * * *'  # Run at 2 AM UTC every day.
  workflow_dispatch:  # Allow manual triggering.

jobs:
  build-plugins:
    name: Build plugins for ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-22.04 # Plugins should only be built on Ubuntu 22.04.
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bazel
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build plugins
        working-directory: plugins
        run: bazel build -c opt //:plugins

      - run: cp plugins/bazel-bin/plugins.tar.gz plugins/bazel-bin/plugins-${{ matrix.platform }}.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          name: plugins-${{ matrix.platform }}
          path: plugins/bazel-bin/plugins-${{ matrix.platform }}.tar.gz

  csharp-lint:
    name: C# linting
    runs-on: ubuntu-latest
    env:
      UNITY_LOGIN: ${{ secrets.UNITY_USERNAME != '' && secrets.UNITY_USERNAME || secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Read Unity version
        id: unity_version
        run: |
          set -e
          ver=$(grep -E '^m_EditorVersion:' ProjectSettings/ProjectVersion.txt | awk '{print $2}')
          echo "version=$ver" >> "$GITHUB_OUTPUT"

      - name: Cache Unity Editor installation (Hub default)
        uses: actions/cache@v4
        with:
          path: ${{ runner.home }}/Unity/Hub/Editor/${{ steps.unity_version.outputs.version }}
          key: unity-editor-${{ runner.os }}-${{ steps.unity_version.outputs.version }}
          restore-keys: |
            unity-editor-${{ runner.os }}-

      - name: Set up Unity (from ProjectVersion.txt)
        uses: buildalon/unity-setup@v1
        with:
          version-file: ProjectSettings/ProjectVersion.txt

      - name: Verify Unity installation path (Hub default)
        run: |
          set -euo pipefail
          EXPECTED_ROOT="${HOME}/Unity/Hub/Editor/${{ steps.unity_version.outputs.version }}"
          echo "Expected Unity root: $EXPECTED_ROOT"
          if [ ! -d "$EXPECTED_ROOT" ]; then
            echo "::error::Unity not installed at $EXPECTED_ROOT" >&2
            ls -al "${HOME}/Unity/Hub/Editor" || true
            exit 1
          fi
          if [ ! -x "$EXPECTED_ROOT/Editor/Unity" ]; then
            echo "::error::Unity binary missing at $EXPECTED_ROOT/Editor/Unity" >&2
            ls -al "$EXPECTED_ROOT/Editor" || true
            exit 1
          fi
          if [ -n "${UNITY_EDITOR_PATH:-}" ] && [ "$UNITY_EDITOR_PATH" != "$EXPECTED_ROOT/Editor/Unity" ]; then
            echo "::error::UNITY_EDITOR_PATH ($UNITY_EDITOR_PATH) does not match expected ($EXPECTED_ROOT/Editor/Unity)" >&2
            exit 1
          fi

      - name: Activate Unity License (Personal)
        if: ${{ env.UNITY_LOGIN != '' && env.UNITY_PASSWORD != '' }}
        uses: buildalon/activate-unity-license@v1
        with:
          username: ${{ env.UNITY_LOGIN }}
          password: ${{ env.UNITY_PASSWORD }}
          license: Personal

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build and check for warnings
        run: |
          dotnet build micromissiles-unity.sln --configuration Debug -nologo \
            -warnaserror:"CS0168;CS0169;CS0219;CS0414;CS0649;CS8019;CS8321;IDE0005;IDE0051;IDE0052;IDE0059;IDE0060"

  build-all:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    needs:
      - build-plugins
      - csharp-lint
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneOSX # Build a macOS standalone (Intel 64-bit).
          - StandaloneWindows64 # Build a Windows 64-bit standalone.
          - StandaloneLinux64 # Build a Linux 64-bit standalone.
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      - name: Download plugins
        uses: actions/download-artifact@v4
        with:
          path: Assets/Plugins
          merge-multiple: true

      - name: Extract plugins
        run: |
          cd Assets/Plugins
          find *.tar.gz -exec tar -xvzf {} \;
          rm plugins-*.tar.gz

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          buildName: micromissiles-${{ github.ref_name }}-${{ matrix.targetPlatform }}
          versioning: Semantic
          targetPlatform: ${{ matrix.targetPlatform }}
          allowDirtyBuild: true

      - name: Copy tools directory
        run: |
          sudo cp -r Tools/ build/${{ matrix.targetPlatform }}/

      - if: matrix.targetPlatform == 'StandaloneWindows64'
        run: cd build/${{ matrix.targetPlatform }} && sudo zip -r ../build-${{ matrix.targetPlatform }}.zip * && cd -

      - if: matrix.targetPlatform == 'StandaloneWindows64'
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/build-${{ matrix.targetPlatform }}.zip

      - if: matrix.targetPlatform == 'StandaloneOSX'
        run: sudo tar -czvf build/build-${{ matrix.targetPlatform }}.tar.gz -C build/${{ matrix.targetPlatform }} .

      - if: matrix.targetPlatform == 'StandaloneOSX'
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/build-${{ matrix.targetPlatform }}.tar.gz

      - if: matrix.targetPlatform == 'StandaloneLinux64'
        run: sudo tar -czvf build/build-${{ matrix.targetPlatform }}.tar.gz -C build/${{ matrix.targetPlatform }} .

      - if: matrix.targetPlatform == 'StandaloneLinux64'
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/build-${{ matrix.targetPlatform }}.tar.gz
