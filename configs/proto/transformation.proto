syntax = "proto3";

package micromissiles;

import "configs/proto/coordinates.proto";

// Relative transformation between two agents.
message Transformation {
  // Range in m, azimuth and elevation in rad.
  SphericalCoordinates position = 1;

  // Range rate in m/s, azimuth and elevation rate in rad/s.
  SphericalCoordinates velocity = 2;

  // Range in m.
  CartesianCoordinates position_cartesian = 3;

  // Velocity in m/s.
  CartesianCoordinates velocity_cartesian = 4;

  // Acceleration in m/s^2.
  CartesianCoordinates acceleration_cartesian = 5;
}
